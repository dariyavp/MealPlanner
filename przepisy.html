<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przepisy</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Strona Główna</a></li>
                <li><a href="plan.html">Mój Plan</a></li>
                <li><a href="przepisy.html">Przepisy</a></li>
                <li><a href="dodaj.html">Dodaj Nowy Przepis</a></li>
            </ul>
        </nav>
        <h1>Lista Przepisów</h1>
    </header>

    <main>
        <div id="recipe-list">
            <p>Brak dodanych przepisów.</p>
        </div>
    </main>

    <script>
        // Przykładowe przepisy
        const recipes = [
            {
                name: "Makaron z sosem pomidorowym",
                ingredients: ["makaron", "sos pomidorowy", "czosnek", "cebula"],
                instructions: "Ugotuj makaron, podsmaż czosnek i cebulę, dodaj sos pomidorowy."
            },
            {
                name: "Sałatka grecka",
                ingredients: ["sałata", "pomidor", "ogórek", "feta"],
                instructions: "Pokrój warzywa, dodaj fetę i polej oliwą z oliwek."
            }
        ];

        // Funkcja do wyświetlania przepisów
        function displayRecipes() {
            const recipeList = document.getElementById('recipe-list');
            recipeList.innerHTML = ''; // Czyści listę przepisów

            if (recipes.length === 0) {
                recipeList.innerHTML = '<p>Brak dodanych przepisów.</p>';
                return;
            }

            recipes.forEach(recipe => {
                const recipeItem = document.createElement('div');
                recipeItem.className = 'recipe-item';
                recipeItem.innerHTML = `
                    <h2>${recipe.name}</h2>
                    <h3>Składniki:</h3>
                    <ul>
                        ${recipe.ingredients.map(ingredient => `<li>${ingredient}</li>`).join('')}
                    </ul>
                    <h3>Instrukcje:</h3>
                    <p>${recipe.instructions}</p>
                `;
                recipeList.appendChild(recipeItem);
            });
        }

        // Wywołanie funkcji po załadowaniu strony
        window.onload = displayRecipes;
    </script>
</body>
</html>
